<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>About</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    
  </head>
  <body>
    <header class="site-header">
      <div class="site-title"><a href="/">Ritchie Caruso</a></div>
      <div class="site-right">
        <nav class="site-nav">
          <a href="/" >Home</a>
          <a href="/about/" class="active">About</a>
          <a href="/projects/" >Projects</a>
          <a href="/blog/" >Blog</a>
          <a href="/contact/" >Contact</a>
        </nav>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
          <span class="knob" aria-hidden="true"></span>
        </button>
      </div>
    </header>

    <main class="site-main">
      <h1 id="about">About</h1>

<p>I’m Your Name — a short bio goes here. Replace this with your background, skills, and what you build.</p>

<p><a href="https://skillicons.dev"><img src="https://skillicons.dev/icons?i=ansible,gcp,azure,react,vue,flutter" alt="My Skills" /></a></p>

    </main>

    <footer class="site-footer">
      &copy; 2025 Ritchie Caruso
    </footer>
    <script>
      (function(){
        var root = document.documentElement;
        var toggle = document.getElementById('theme-toggle');
        if(!toggle) return;

        function applyTheme(theme){
          if(theme === 'dark') root.classList.add('dark');
          else root.classList.remove('dark');
        }

        var stored = localStorage.getItem('theme');
        if(stored) applyTheme(stored);
        else if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) applyTheme('dark');

        function updateToggleState(){
          var isDark = root.classList.contains('dark');
          toggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        }

        updateToggleState();

        toggle.addEventListener('click', function(){
          var isDark = root.classList.toggle('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          updateToggleState();
        });
      })();
    </script>
  </body>
</html>
