<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    
  </head>
  <body>
    <header class="site-header">
      <div class="site-title"><a href="/">Your Name</a></div>
      <div class="site-right">
        <nav class="site-nav">
          <a href="/">Home</a>
          <a href="/about/">About</a>
          <a href="/projects/">Projects</a>
          <a href="/blog/">Blog</a>
          <a href="/contact/">Contact</a>
        </nav>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
          <span class="knob" aria-hidden="true"></span>
        </button>
      </div>
    </header>

    <main class="site-main">
      <h1 id="contact">Contact</h1>

<p>You can reach me via email: yourname@example.com</p>

<p>Alternatively, link to social profiles or add a contact form integration.</p>

    </main>

    <footer class="site-footer">
      &copy; 2025 Your Name
    </footer>
    <script>
      (function(){
        var root = document.documentElement;
        var toggle = document.getElementById('theme-toggle');
        if(!toggle) return;

        function applyTheme(theme){
          if(theme === 'dark') root.classList.add('dark');
          else root.classList.remove('dark');
        }

        var stored = localStorage.getItem('theme');
        if(stored) applyTheme(stored);
        else if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) applyTheme('dark');

        function updateToggleState(){
          var isDark = root.classList.contains('dark');
          toggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        }

        updateToggleState();

        toggle.addEventListener('click', function(){
          var isDark = root.classList.toggle('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          updateToggleState();
        });
      })();
    </script>
  </body>
</html>
