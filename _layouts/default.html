<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    {% seo %}
    {% feed_meta %}
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon-96x96.png' | relative_url }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}" />
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}" />
    <meta name="apple-mobile-web-app-title" content="Ritchie" />
    <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% if page.title == 'Home' or page.title == 'Projects' %}<link rel="stylesheet" href="{{ '/assets/css/homepage.css' | relative_url }}">{% endif %}
  </head>
  <body>
    <header class="site-header">
      <div class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></div>
      <button id="hamburger" class="hamburger" aria-label="Toggle menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="site-right">
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
          <a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about' %}class="active"{% endif %}>About</a>
          <a href="{{ '/projects/' | relative_url }}" {% if page.url contains '/projects' %}class="active"{% endif %}>Projects</a>
          <a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog' %}class="active"{% endif %}>Blog</a>
          <a href="{{ '/contact/' | relative_url }}" {% if page.url contains '/contact' %}class="active"{% endif %}>Contact</a>
        </nav>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
          <span class="knob" aria-hidden="true"></span>
        </button>
      </div>
    </header>

    <main class="site-main">
      {{ content }}
    </main>

    <footer class="site-footer">
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}
    </footer>
    <script>
      (function(){
        var root = document.documentElement;
        var toggle = document.getElementById('theme-toggle');
        if(!toggle) return;

        function applyTheme(theme){
          if(theme === 'dark') root.classList.add('dark');
          else root.classList.remove('dark');
        }

        var stored = localStorage.getItem('theme');
        if(stored) applyTheme(stored);
        else if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) applyTheme('dark');

        function updateToggleState(){
          var isDark = root.classList.contains('dark');
          toggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        }

        updateToggleState();

        toggle.addEventListener('click', function(){
          var isDark = root.classList.toggle('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          updateToggleState();
        });
      })();

      // Hamburger menu toggle
      (function(){
        var hamburger = document.getElementById('hamburger');
        var siteRight = document.querySelector('.site-right');
        if(!hamburger || !siteRight) return;

        hamburger.addEventListener('click', function(){
          var isExpanded = siteRight.classList.toggle('active');
          hamburger.classList.toggle('active');
          hamburger.setAttribute('aria-expanded', isExpanded ? 'true' : 'false');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e){
          if(!hamburger.contains(e.target) && !siteRight.contains(e.target)){
            siteRight.classList.remove('active');
            hamburger.classList.remove('active');
            hamburger.setAttribute('aria-expanded', 'false');
          }
        });

        // Close menu on window resize above mobile breakpoint
        var resizeTimer;
        window.addEventListener('resize', function(){
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(function(){
            if(window.innerWidth > 768){
              siteRight.classList.remove('active');
              hamburger.classList.remove('active');
              hamburger.setAttribute('aria-expanded', 'false');
            }
          }, 250);
        });
      })();

      // Copy code button functionality
      (function(){
        function wrapCodeBlocks(){
          var pres = document.querySelectorAll('pre');
          pres.forEach(function(pre){
            if(pre.parentElement.classList.contains('code-block-wrapper')) return;
            
            var wrapper = document.createElement('div');
            wrapper.className = 'code-block-wrapper';
            pre.parentNode.insertBefore(wrapper, pre);
            wrapper.appendChild(pre);
            
            var button = document.createElement('button');
            button.className = 'copy-code-button';
            button.textContent = 'Copy';
            button.setAttribute('aria-label', 'Copy code to clipboard');
            
            button.addEventListener('click', function(){
              var code = pre.querySelector('code') || pre;
              var text = code.textContent;
              
              navigator.clipboard.writeText(text).then(function(){
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(function(){
                  button.textContent = 'Copy';
                  button.classList.remove('copied');
                }, 2000);
              }).catch(function(err){
                console.error('Failed to copy:', err);
              });
            });
            
            wrapper.appendChild(button);
          });
        }
        
        if(document.readyState === 'loading'){
          document.addEventListener('DOMContentLoaded', wrapCodeBlocks);
        } else {
          wrapCodeBlocks();
        }
      })();
    </script>
  </body>
</html>
